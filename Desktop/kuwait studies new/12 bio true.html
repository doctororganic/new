        { text: "ما المرحلة التي يعود فيها الغشاء إلى جهد الراحة؟", options: ["جهد الفعل", "إعادة الاستقطاب", "فرط الاستقطاب", "الراحة"], correct: 1, explanation: "إعادة الاستقطاب هي العودة إلى جهد الراحة بعد جهد الفعل." },

      ]
    };

    let currentExam = 1;

    function loadExam() {
      currentExam = parseInt(document.getElementById('examSelect').value);
      const form = document.getElementById('examForm');
      form.innerHTML = '';
      const resultDiv = document.getElementById('result');
      resultDiv.style.display = 'none';

      const questions = exams[currentExam];
      if (!questions) return;
      
      questions.forEach((q, index) => {
        const questionEl = document.createElement('div');
        questionEl.className = 'question';
        questionEl.innerHTML = `
          <div class="question-number">السؤال ${index + 1}:</div>
          <div class="question-text">${q.text}</div>
          <div class="options">
            ${q.options.map((opt, i) => `
              <label class="option">
                <input type="radio" name="q${index}" value="${i}"> ${opt}
              </label>
            `).join('')}
          </div>
        `;
        form.appendChild(questionEl);
      });
    }

    function submitExam() {
      const questions = exams[currentExam];
      if (!questions) return;
      
      let score = 0;
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = '';
      resultDiv.style.display = 'block';

      questions.forEach((q, index) => {
        const selected = document.querySelector(`input[name="q${index}"]:checked`);
        const isCorrect = selected && parseInt(selected.value) === q.correct;
        if (isCorrect) score++;

        const explanationEl = document.createElement('div');
        explanationEl.className = 'explanation';
        explanationEl.innerHTML = `
          <strong>السؤال ${index + 1}:</strong> ${q.text}<br>
          <span class="${isCorrect ? 'correct' : 'incorrect'}">
            إجابتك: ${selected ? q.options[parseInt(selected.value)] : 'لم تُجب'}<br>
            الإجابة الصحيحة: ${q.options[q.correct]}
          </span><br>
          <em>الشرح:</em> ${q.explanation}
        `;
        resultDiv.appendChild(explanationEl);
      });

      const scoreEl = document.createElement('div');
      scoreEl.className = 'score';
      scoreEl.innerHTML = `النتيجة: ${score} من ${questions.length} (${Math.round((score / questions.length) * 100)}%)`;
      resultDiv.insertBefore(scoreEl, resultDiv.firstChild);
      window.scrollTo(0, document.body.scrollHeight);
    }

    function resetExam() {
      document.querySelectorAll('input[type="radio"]').forEach(r => r.checked = false);
      document.getElementById('result').style.display = 'none';
    }

    // Init
    document.getElementById('examSelect').addEventListener('change', loadExam);
    loadExam();
  </script>
